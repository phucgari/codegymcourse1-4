<script>
  for(let i=1;i<=5;i++){
    for(let j=1;j<=i;j++){
      document.write("*")
    }
    document.write("<br>")
  }
  for(let i=5;i>=1;i--){
    for(let j=1;j<=i;j++){
      document.write("*")
    }
    document.write("<br>")
  }
  for(let i=1;i<=5;i++){
    for(let x=1;x<=(5-i);x++){
      document.write("&nbsp&nbsp")
    }
    for(let j=1;j<=i;j++){
      document.write("*")
    }
    document.write("<br>")
  }
  for(let i=5;i>=1;i--){
    for(let x=1;x<=(5-i);x++){
      document.write("&nbsp&nbsp")
    }
    for(let j=1;j<=i;j++){
      document.write("*")
    }
    document.write("<br>")
  }

</script>
